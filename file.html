<!DOCTYPE html>
<html>
<head>
    <title>Weekly Study Hours Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        input {
            width: 150px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Study Hours Calculator</h1>
        </header>
        <div id="content">
            <form id="study-hours-form">
                <label for="desired-gpa">Desired GPA (4.0 scale):</label>
                <input type="number" step="0.01" id="desired-gpa" min="0" max="4" required>
                <button type="button" id="calculate-button">Calculate</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const calculateButton = document.getElementById('calculate-button');
        const desiredGpaInput = document.getElementById('desired-gpa');
        const resultDiv = document.getElementById('result');

        calculateButton.addEventListener('click', () => {
            const desiredGpa = parseFloat(desiredGpaInput.value);
            
            if (desiredGpa >= 0 && desiredGpa <= 4) {
                const studyHours = -1.58651 + 5.3158 * desiredGpa;
                resultDiv.innerHTML = `Estimated study hours needed: ${studyHours.toFixed(2)} hours`;
            } else {
                resultDiv.innerHTML = 'Please enter a valid Desired GPA on the 4.0 scale.';
            }
        });
    </script>
</body>
</html>
